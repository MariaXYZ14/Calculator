<!DOCTYPE html>

<html lang="en">

    <head>
        <title>Calculator</title>
        <meta charset="utf-8">
        <link rel="stylesheet" media="all" href="style_calculator.css" />
        <script src="scripts/calculator.js" type="module"></script>
    </head>

    <body>
        <div id="main-calculator">
            <h1 id="title">Calculator</h1>
            <input type="text" id="screen"  value="0" data-testid="display" disabled><br>

            <div class="w3-container">

                <button id="seven" class="numbers" value="7" data-testid="7">7</button>
                <button id="eight" class="numbers" value="8" data-testid="8">8</button>
                <button id="nine"  class="numbers" value="9" data-testid="9">9</button>

                <button id="four"  class="numbers" value="4" data-testid="4">4</button>
                <button id="five"  class="numbers" value="5" data-testid="5">5</button>
                <button id="six"   class="numbers" value="6" data-testid="6">6</button>

                <button id="one"   class="numbers" value="1" data-testid="1">1</button>
                <button id="two"   class="numbers" value="2" data-testid="2">2</button>
                <button id="three" class="numbers" value="3" data-testid="3">3</button>

                <button id="zero"  class="numbers" value="0" data-testid="0">0</button>

                <button id="comma"  value="," data-testid=",">,</button>

                <button id="division" class="operation changedOperationButtonClass" value="/" data-testid="/">/</button>
                <button id="multiply" class="operation changedOperationButtonClass" value="x" data-testid="*">x</button>
                <button id="minus"    class="operation changedOperationButtonClass" value="-" data-testid="-">-</button>
                <button id="plus"     class="operation changedOperationButtonClass" value="+" data-testid="+">+</button>
                <button id="equal"    class="operation changedOperationButtonClass" value="=" data-testid="=">=</button>
                
                <button id="C"  data-testid="C">C</button> 
                <button id="plus-minus" data-testid="+-">+/-</button>

            </div>

        </div>  
    </body>

</html>
