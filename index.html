<!DOCTYPE html>

<html lang="en">

    <head>
        <title>Calculator</title>
        <meta charset="utf-8">
        <link rel="stylesheet" media="all" href="style_calculator.css" />
        <script src="scripts/calculator.js" type="module"></script>
    </head>

    <body>
        <div id="main-calculator">
            <h1 id="title">Calculator</h1>
            <input type="text" id="screen"  value="0" disabled><br>

            <div class="w3-container">

                <button id="seven" class="numbers" value="7">7</button>
                <button id="eight" class="numbers" value="8">8</button>
                <button id="nine"  class="numbers" value="9">9</button>

                <button id="four"  class="numbers" value="4">4</button>
                <button id="five"  class="numbers" value="5">5</button>
                <button id="six"   class="numbers" value="6">6</button>

                <button id="one"   class="numbers" value="1">1</button>
                <button id="two"   class="numbers" value="2">2</button>
                <button id="three" class="numbers" value="3">3</button>

                <button id="zero"  class="numbers" value="0">0</button>

                <button id="comma"  value=",">,</button>

                <button id="division" class="operation changedOperationButtonClass" value="/">/</button>
                <button id="multiply" class="operation changedOperationButtonClass" value="x">x</button>
                <button id="minus"    class="operation changedOperationButtonClass" value="-">-</button>
                <button id="plus"     class="operation changedOperationButtonClass" value="+">+</button>
                <button id="equal"    class="operation changedOperationButtonClass" value="=">=</button>
                
                <button id="C">C</button> 
                <button id="plus-minus">+/-</button>

            </div>

        </div>


        
    </body>

</html>
