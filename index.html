<!DOCTYPE html>

<html lang="en">

    <head>
        <title>Calculator</title>
        <meta charset="utf-8">
        <link rel="stylesheet" media="all" href="style_calculator.css" />
        <script src="calculator.js"> </script>
    </head>

    <body>
        <div id="main-calculator">
            <h1 id="title">Calculator</h1>
            <input type="text" id="screen"><br>

            <div class="w3-container">

                <button id="seven" class="numbers" value="7" onclick="returnValue(this.value)">7</button>
                <button id="eight" class="numbers" value="8" onclick="returnValue(this.value)">8</button>
                <button id="nine"  class="numbers" value="9" onclick="returnValue(this.value)">9</button>

                <button id="four"  class="numbers" value="4" onclick="returnValue(this.value)">4</button>
                <button id="five"  class="numbers" value="5" onclick="returnValue(this.value)">5</button>
                <button id="six"   class="numbers" value="6" onclick="returnValue(this.value)">6</button>

                <button id="one"   class="numbers" value="1" onclick="returnValue(this.value)">1</button>
                <button id="two"   class="numbers" value="2" onclick="returnValue(this.value)">2</button>
                <button id="three" class="numbers" value="3" onclick="returnValue(this.value)">3</button>

                <button id="zero"  class="numbers" value="0">0</button>

                <button id="comma"  value=","  onclick="returnValue(this.value)">,</button>

                <button id="division" class="operation" value="/" onclick="returnValue(this.value)">/</button>
                <button id="multiply" class="operation" value="x" onclick="returnValue(this.value)">x</button>
                <button id="minus"    class="operation" value="-" onclick="returnValue(this.value)">-</button>
                <button id="plus"     class="operation" value="+" onclick="returnValue(this.value)">+</button>
                <button id="equal"    class="operation" value="=" onclick="returnValue(this.value)">=</button>
                
                <button id="C" value=" " onclick="eraseValue(this.value)">C</button> 
                <button id="plus-minus">+/-</button>

            </div>

        </div>


        
    </body>

</html>
